<script>
function drawBubbleChart(root){
    var diameter = 960,
        format = d3.format(",d");

    var color = d3.scale.category20();
    
    // Create a bubble layout based on the tree of objects. 
    // This adds properties x,y,r to each of our leaf objects
    // indicating where to draw them (x,y), and how big to draw them (r).
    var bubble = d3.layout.pack().sort(null).size([960,960]).padding(1.5);

    var svg = d3.select("#bubbles")
                .append("svg")
                .attr("width",960)
                .attr("height", 960)
                .attr("align","center")
                .attr("class","bubble");
    
    var tooltip = d3.select("#bubbles")
      .append("div")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .style("color", "white")
      .style("padding", "8px")
      .style("background-color", "rgba(0, 0, 0, 0.75)")
      .style("border-radius", "6px")
      .style("font", "12px sans-serif")
      .text("tooltip");

    var node = svg.selectAll(".node")
                  .data(bubble.nodes(root)
                  .filter(function(d){ return !d.children;}))
                  .enter()
                  .append("g")
                  .attr("class","node")
                  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

   node.append("circle")
       .attr("r", function(d) { return d.r; })
       .style("fill", function(d) { return color(d.group)  })
       .on("mouseover", function(d) {
              tooltip.text(d.name + ": " + d.value.toFixed(2));
              tooltip.style("visibility", "visible");
      })
       .on("mousemove", function() {
          return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
      })
       .on("mouseout", function(){return tooltip.style("visibility", "hidden");});;
  
  function wrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1, // ems
                y = text.attr("y")-((words.length+1)*4),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                }
            }
        });
    }

   node.append("text")
       .attr("dy", ".35em")
       .attr("y", -15)  
       .style("text-anchor", "middle")
       .style({
        "fill":"black", 
        "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
        "font-size": "13px"
        })
       .text(function(d) {
              return d.name;
        }).call(wrap,0);

}

// Not yet Targeted
var dataframe = [['arthritis', 1.63, 20], ['Normosmic congenital hypogonadotropic hypogonadism', 2.0, 12], ['ulcerative colitis', 1.2, 22], ['Usher syndrome', 1.0, 31], ['Blue cone monochromatism', 2.0, 16], ['red-green color blindness', 2.0, 15], ['Progressive cone dystrophy', 2.0, 13], ['chronic inflammatory demyelinating polyradiculoneuropathy', 2.8, 9], ['asthma', 1.0, 26], ['Li-Fraumeni syndrome', 1.11, 23], ['Lethal congenital contracture syndrome', 1.0, 24], ['age-related macular degeneration', 1.0, 30], ['red color blindness', 1.0, 32], ['relapsing-remitting multiple sclerosis', 4.0, 3], ['inflammatory bowel disease', 3.72, 6], ['heart failure', 1.87, 19], ['Retinal dystrophy', 3.0, 8], ['chronic progressive multiple sclerosis', 3.58, 7], ['autoimmune disease', 4.9, 0], ['Bilateral polymicrogyria', 1.0, 29], ['exudative vitreoretinopathy', 1.0, 34], ['Cone rod dystrophy', 1.0, 33], ['Congenital stationary night blindness', 2.0, 14], ['Retinitis pigmentosa', 1.0, 27], ['ciliopathy', 1.0, 28], ['rheumatoid arthritis', 1.63, 21], ['multiple sclerosis', 4.0, 4], ['Kallmann syndrome', 2.0, 18]];

// Build a "tree" from each of the data rows 
// Each leaf in the tree has a name, value and group
var root =  {};
  root.name = "Interactions";
  root.children = new Array();
  for (i=0;i<dataframe.length;i++){
    var item = {};
    item.name = dataframe[i][0];
    item.value = Number(dataframe[i][1]);
    item.group = dataframe[i][2];
    root.children.push(item);
  }    
  drawBubbleChart(root);
</script>
