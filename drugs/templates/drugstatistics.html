{% block content %}

<div id="pieChart"></div>
<div id="pieChart2"></div>

<!-- http://d3pie.org/#generator-result -->
<script src="{% static 'home/js/d3.min.js' %}"></script>
<script src="{% static 'home/js/d3pie.js' %}"></script>

<script>
var pie = new d3pie("pieChart", {
  "header": {
    "title": {
      "text": "Drugtypes",
      "fontSize": 24,
      "font": "open sans"
    },
    "subtitle": {
      "text": " ",
      "color": "#999999",
      "fontSize": 12,
      "font": "open sans"
    },
    "titleSubtitlePadding": 25
  },
  "footer": {
    "text": "Approved drugs with distinct indication",
    "color": "#999999",
    "fontSize": 10,
    "font": "open sans",
    "location": "center"
  },
  "size": {
    "canvasHeight": 600,
    "canvasWidth": 1000,
    "pieInnerRadius": "50%",
    "pieOuterRadius": "100%"
  },
  "data": {
    "sortOrder": "value-asc",
    "content": {{drugtypes|safe}}
  },
  "labels": {
    "outer": {
      "pieDistance": 21
    },
    "inner": {
      "hideWhenLessThanPercentage": 3
    },
    "mainLabel": {
      "fontSize": 12
    },
    "percentage": {
      "color": "#ffffff",
      "fontSize": 12,
      "decimalPlaces": 0
    },
    "value": {
      "color": "#adadad",
      "fontSize": 12
    },
    "lines": {
      "enabled": true,
      "style": "straight"
    },
    "truncation": {
      "enabled": true
    }
  },
  "tooltips": {
    "enabled": true,
    "type": "placeholder",
    "string": "{label}: {value}, {percentage}%",
    "styles": {
      "fadeInSpeed": 0,
      "backgroundOpacity": 0.71,
      "borderRadius": 10,
      "fontSize": 15
    }
  },
  "effects": {
    "load": {
      "speed": 800
    },
    "pullOutSegmentOnClick": {
      "effect": "linear",
      "speed": 400,
      "size": 14
    }
  },
  "misc": {
    "gradient": {
      "enabled": true,
      "percentage": 65
    },
    "pieCenterOffset": {
      "x": 50
    }
  },
  "callbacks": {}
});
</script>
