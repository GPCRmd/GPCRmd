{% extends "home/base.html" %}
{% load staticfiles %}
{% load structure_extras %}
{% block addon_css %}
<style>

.node circle {
  /*fill: #fff;*/
  /*stroke: DarkGreen;*/
  fill: DarkGreen;
  stroke: #000000 ;
  stroke-width: .3px;
}

.d3-tip {
  font-family: Verdana;
  background: rgba(0, 0, 0, 0.8);
  padding: 9px;
  border: 0px;      
  border-radius: 10px;   
  color: #fff; 
  z-index: 5070;
}

{% block content %}
<h3>Drug target classification tree</h3>

<script src="{% static 'home/js/d3.min.js' %}"></script>

<script type="text/javascript" charset="utf-8">
   drugdata = {{ drugdata.drugdata|safe }};
</script>

<div id="drugdata">
</div>
<p><div class="btn-group">
    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-download"></span> Download <span class="caret"></span>
    </button>

        <li>
            <a href="javascript:saveSvgAsPng(document.getElementById('drugmapping_svg'), 'drugmapping.png');">PNG</a>

        <li>
            <a href="javascript:saveSvgAsJpg(document.getElementById('drugmapping_svg'), 'drugmapping.jpg');">JPG</a>
        </li>
        <li>
            <a href="javascript:saveSvgAsTiff(document.getElementById('drugmapping_svg'), 'drugmapping.tiff');">TIFF</a>
            </a>

    </ul>
