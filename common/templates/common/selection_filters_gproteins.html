<b>Preferred G protein</b>
<div class="btn-group btn-group-sm" role="group">
    <a href="javascript:void(0)" onclick="SelectionGproteinPredefined('Gi/Go family')"
       class="btn btn-primary{% if selection.g_proteins|length == 1 and selection.g_proteins.0.item.name == 'Gi/Go family' %} active{% endif %}">
        Gi/Go family
    </a>
    <a href="javascript:void(0)" onclick="SelectionGproteinPredefined('All')"
       class="btn btn-primary{% if selection.g_proteins|length == 0 or selection.g_proteins|length == gprots|length %} active{% endif %}">
        All
    </a>
    <a data-toggle="modal" data-target="#GProteinsSelector"
       class="btn btn-primary{% if selection.g_proteins|length == 1 and selection.g_proteins.0.item.name != 'Gi/Go family' or selection.g_proteins|length > 1 and selection.g_proteins|length < gprots|length %} active{% endif %}">
        Other..
    </a>
</div>
   <!-- Modal -->
<div class="modal fade" id="GProteinsSelector" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Choose G proteins</h4>
            </div>
            <div class="modal-body" id="filters-gproteins-selector">
                {% include 'common/selection_filters_gproteins_selector.html' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Save & close</button>
            </div>
        </div>
    </div>
</div>
