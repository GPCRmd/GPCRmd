 <!-- Slideshow container -->
<div class="slideshow-container">
    {% for article in article_table %}
        <div class="mySlides">
            <h2 class="line-clamp"><a href="{{ article.url }}" target="_blank" rel="noreferrer noopener">{{ article.title | truncatewords:5}}</a></h2>
            <h6 class="line-clamp">{{ article.authors | truncatewords:15 }}</h6>
            <p class="line-clamp">{{ article.abstract | truncatewords:50 }}</p>
            <br>
            <a class="label label-primary" href="/news" target="_blank" rel="noreferrer noopener">Read more</a>
        </div><!-- End Item -->
    {% endfor %}
  <!-- Dots/bullets/indicators -->
</div>
<br>
<div class="dot-container">
    {% for article in article_table %}
        <span class="dot" onclick="currentSlide({{forloop.counter}})"></span>
    {% endfor %}
</div> 



<style>
    .mySlides .line-clamp {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    h2.line-clamp  {
        color:#f1f1f1f1;
        font-weight:bold;
        font-size:60px;
        height:70px;
        margin-bottom: 10px;
    }

    .line-clamp a {
      font-size:60px;
      color:#BF3C1F;
    }

    h6.line-clamp  {
        color:#f1f1f1f1;
        font-weight:bold;
        font-size:21px;
        height:30px;
        margin-bottom: 0px;
    }

    p.line-clamp  {
        color:#f1f1f1f1;
        font-size:21px;
        height:90px;
        -webkit-line-clamp: 4;
        margin-bottom: 10px;
    }

     /* Slideshow container */
    .slideshow-container {
    position: relative;
    // background: #f1f1f1f1;
    //height:130px;
    overflow:hidden;
    //width: 760px;
    margin: auto;
    margin-left: 9%;
    margin-right: 9%
    }

    /* Slides */
    .mySlides {
    display: none;
    padding: 10px;
    text-align: left;
    }

    .mySlides a.label {
      padding: .4em .6em .3em;
      font-size: 100%;
      background-color:#BF3C1F;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
    color: white;
    }

    /* The dot/bullet/indicator container */
    .dot-container {
        text-align: center;
        height: 30px;
        // background: #f1f1f1f1;
        width: 760px;
        margin: auto;
    }

    /* The dots/bullets/indicators */
    .dot-container .dot {
    cursor: pointer;
    height: 10px;
    width: 10px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    }

    /* Add a background color to the active dot/circle */
    .dot-container .active, .dot-container .dot:hover {
    background-color: #717171;
    }
</style>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
} 


const imageWrapper = document.querySelector('.slideshow-container')
const imageItems = document.querySelectorAll('.slideshow-container > *')
const imageLength = imageItems.length
let totalScroll = 0
const delay = 4000
const startdelay = 1000

let autoScroll = setInterval(scrolling, startdelay)

function scrolling() {
  totalScroll++
  if(totalScroll == imageLength + 1) {
    clearInterval(autoScroll)
    totalScroll = 0
    document.getElementsByClassName("dot")[totalScroll].click()
    autoScroll = setInterval(scrolling, delay)
  }
  //const widthEl = document.querySelector('.slideshow-container > :first-child').offsetWidth + 24
  //imageWrapper.style.left = `-${totalScroll * widthEl}px`
  //imageWrapper.style.transition = '.3s'
    document.getElementsByClassName("dot")[totalScroll].click()

}

</script>
