<p><a href="javascript:void(0)" onclick="SelectionSchemesPredefined('All')"
    class="btn btn-primary btn-xs{% if selection.numbering_schemes|length == gns|length %} active{% endif %}">
    All
</a></p>
<div class="btn-group btn-group-xs" role="group">
    {% for gn in gns %}
    <a href="javascript:void(0)" onclick="SelectionSchemesToggle('{{ gn.id }}')"
       class="btn btn-primary
       {% for sel_gns in selection.numbering_schemes %}{% if gn == sel_gns.item %} active{% endif %}{% endfor %}">
        {{ gn.name }}
    </a>
    {% endfor %}
</div>
