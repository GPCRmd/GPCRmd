{% load mainmenu %}
{% load site_title %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% site_title %}</title>
    <link rel="icon" href="{% static 'home/logo/gpcr/main_circle.png' %}">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{% static 'home/css/style.css' %}" rel="stylesheet">
    <style>
        input[type='file'] {
            width:100%;
            max-width:100%;
        }
        @media (max-width: 1050px) {
          .navbar-header {
              float: none;
          }
          .navbar-left,.navbar-right {
              float: none !important;
          }
          .navbar-toggle {
              display: block;
          }
          .navbar-collapse {
              border-top: 1px solid transparent;
              box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
          }
          .navbar-fixed-top {
              top: 0;
              border-width: 0 0 1px;
          }
          .navbar-collapse.collapse {
              display: none!important;
          }
          .navbar-nav {
              float: none!important;
              margin-top: 7.5px;
          }
          .navbar-nav>li {
              float: none;
          }
          .navbar-nav>li>a {
              padding-top: 10px;
              padding-bottom: 10px;
          }
          .collapse.in{
              display:block !important;
          }
        }

        
        nav .dropdown-menu{
          background-color: #222222;
        }
        nav  a{
          color:#bfbfbf !important;
        }
        nav a:hover{
          color:white !important;
          background-color: #222222 !important;
        }
        nav li.active a{
          color:white !important;
          background-color: black !important;
        }
        nav li.active a:hover{
          color:white !important;
          background-color: black !important;
        }

        nav li.is_title {
          padding:3px 20px;
          color:#595959;
        }

    </style>
    <!-- Additional CSS -->
    {% block addon_css %}{% endblock %}

    {% if google_analytics %}
      {% include "home/ga.html" %}
    {% endif %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% mainmenu %}

    <div class="container" id="content">

<!--<div class="alert alert-warning alert-dismissible" style="padding:5px 30px 5px 10px;margin:0 20px;position:absolute;z-index:10">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a><span class="glyphicon glyphicon-warning-sign"></span> Due to a recent server update, this page will be slow for the next 1-2 hours. We apologize for any inconvenience this may cause.</div>
-->
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'home/js/jquery.js' %}"></script>
    <!-- jQueryUI -->
    <link rel="stylesheet" href="{% static 'home/css/jquery-ui.min.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'home/css/jquery-ui.theme.min.css' %}" type="text/css" media="all" />
    <script src="{% static 'home/js/jquery-ui.min.js' %}"></script>
    <!-- Change JQueryUI plugin names to fix name collision with Bootstrap.-->
    <script>
    $.widget.bridge('uitooltip', $.ui.tooltip);
    $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
    {% get_logos as logo_dict %}
    $(document).ready(function() {
      $("#logo_select").change(function(event) {
        logo_num =  parseInt($(this).val());
        logo_img = $("#logo");
        switch(logo_num) {
        case 1:
          logo_img.attr('src','{% static logo_dict.logo_path %}');
          logo_img.css('width','{{ logo_dict.logo_width }}');
          break;
        case 2:
          logo_img.attr('src','{% static logo_dict.logo_path2 %}');
          logo_img.css('width','{{ logo_dict.logo_width2 }}');
          break;
        case 3:
          logo_img.attr('src','{% static logo_dict.logo_path3 %}');
          logo_img.css('width','{{ logo_dict.logo_width3 }}');
          break;
        default:
          logo_img.attr('src','{% static logo_dict.logo_path %}');
          logo_img.css('width','{{ logo_dict.logo_width }}');
          $(this).val(1);
        }
      }); 
    });
    </script>
    <!-- Include custom ajax functions -->
    {% block addon_js %}{% endblock %}
  </body>
</html>
