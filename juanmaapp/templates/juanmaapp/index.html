{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'juanmaapp/style2.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'juanmaapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No juanmaapps are available.</p>
{% endif %}
